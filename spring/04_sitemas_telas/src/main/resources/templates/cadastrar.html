<form method="">

        <!-- Campos - NOME -->
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome"><br><br>

        <!-- CPF -->
        <label for="cpf">CPF:</label><br>
        <input type="text" id="cpf" placeholder="000.000.000-00" maxlength="14"><br><br>

        <!-- EMAIL -->
        <label for="email" class="form-label">E-mail</label><br>
        <input type="email" class="form-control" id="email" placeholder="nome@exemplo.com"><br><br>

        <!-- Campos - TELEFONE -->
        <label for="telefone">Telefone:</label><br>
        <input type="tel" id="telefone" maxlength="11" placeholder="(00)00000-0000"><br><br>



        <!-- Campos - ENDEREÇO/CEP -->
        <label for="estado">Estado:</label><br>
        <input type="text" id="estado"><br><br>
        <label for="cidade">Cidade:</label><br>
        <input type="text" id="cidade"><br><br>
        <label for="cep">CEP:</label><br>
        <input type="text" id="cep" maxlength="8" placeholder="00000-000"><br><br>
        <label for="bairro">Bairro:</label><br>
        <input type="text" id="bairro"><br><br>
        <label for="logradouro">Logradouro:</label><br>
        <input type="text" id="logradouro"><br><br>
        <label for="complemento">Complemento:</label><br>
        <input type="text" id="complemento"><br><br>
        <label for="numero">Número:</label><br>
        <input type="text" id="numero"><br><br>

        <!-- Button -->
        <button type="submit">Enviar</button>
    </form>
