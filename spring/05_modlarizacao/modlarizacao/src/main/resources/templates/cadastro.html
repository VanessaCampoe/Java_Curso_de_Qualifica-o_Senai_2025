<!doctype html>
<html lang="pt-br" xmlns:th="https://thymeleaf.org" xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta name="autor" content="morreu">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <!--  css boot -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <!--  meu css -->
    <link th:href="@{/css/estilo.css}" rel="stylesheet" type="text/css" media="all">
</head>

<body>
    <header th:replace="fragments/navbar :: navbar"></header>
    <main>
        <div class="container">
            <form method="">

                <!-- Campos - NOME -->
                <label for="nome">Nome:</label><br>
                <input type="text" id="nome"><br><br>

                <!-- CPF -->
                <label for="cpf">CPF:</label><br>
                <input type="text" id="cpf" placeholder="000.000.000-00" maxlength="14"><br><br>

                <!-- EMAIL -->
                <label for="email" class="form-label">E-mail</label><br>
                <input type="email" class="form-control" id="email" placeholder="nome@exemplo.com"><br><br>

                <!-- Campos - TELEFONE -->
                <label for="telefone">Telefone:</label><br>
                <input type="tel" id="telefone" maxlength="11" placeholder="(00)00000-0000"><br><br>
                <!-- endereço -->
                <!-- <label for="endereco">Endereço:</label><br>
        <input type="text" id="endereco" placeholder="Rua, Número, Bairro"><br><br> -->

                <!-- Campos - ENDEREÇO/CEP -->
                <label for="estado">Estado:</label><br>
                <input type="text" id="estado"><br><br>
                <label for="cidade">Cidade:</label><br>
                <input type="text" id="cidade"><br><br>
                <label for="cep">CEP:</label><br>
                <input type="text" id="cep" maxlength="8" placeholder="00000-000"><br><br>
                <label for="bairro">Bairro:</label><br>
                <input type="text" id="bairro"><br><br>
                <label for="logradouro">Logradouro:</label><br>
                <input type="text" id="logradouro"><br><br>
                <label for="complemento">Complemento:</label><br>
                <input type="text" id="complemento"><br><br>
                <label for="numero">Número:</label><br>
                <input type="text" id="numero"><br><br>

                <!-- Button -->
                <button type="submit">Enviar</button>
            </form>
        </div>
    </main>
    <footer th:replace="fragments/footer :: footer"></footer>












    <!-- script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
