<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Desaparecidos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">
    <div class="container mt-5">
        <h1>Lista de Pessoas Desaparecidas</h1>
        <table class="table table-dark table-striped mt-4">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Idade</th>
                    <th>Sexo</th>
                    <th>Data</th>
                    <th>Local</th>
                    <th>Características</th>
                    <th>Contato</th>
                    <th>Observações</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="pessoa : ${pessoas}">
                    <td th:text="${pessoa.nome}"></td>
                    <td th:text="${pessoa.idade}"></td>
                    <td th:text="${pessoa.sexo}"></td>
                    <td th:text="${pessoa.dataDesaparecimento}"></td>
                    <td th:text="${pessoa.localDesaparecimento}"></td>
                    <td th:text="${pessoa.caracteristicas}"></td>
                    <td th:text="${pessoa.contatoResponsavel}"></td>
                    <td th:text="${pessoa.observacoes}"></td>
                    <td>
                        <a th:href="@{'/deletar/' + ${pessoa.id}}" class="btn btn-danger btn-sm">Deletar</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <a href="/" class="btn btn-outline-light mt-3">Voltar ao Início</a>
    </div>
</body>
</html>
